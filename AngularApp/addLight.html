<div ng-controller="AddLights">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-lightbulb-o" aria-hidden="true"></i>+
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Light</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="name" ng-model="light.name">
            </div>

            <div class="form-group">
              <label for="chanel">Channel</label>
              <select class="form-control" name="chanel" id="chanel" ng-model="light.channel">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
              </select>
            </div>

            <div class="form-group">
              <label for="number">Number</label>
              <select class="form-control" name="number" id="number" ng-model="light.number">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="save(light)">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
